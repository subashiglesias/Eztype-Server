        padding: 45px;
        text-align: center;

    .form input {

        outline: 0;
        background: #f2f2f2;

        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;

        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }

    .form button:hover,
    .form button:active,

        background: #43A047;
    }

    .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }

        text-decoration: none;
    }

        display: none;
    }

        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }

    .container:before,
    .container:after {
        content: "";
        display: block;
        clear: both;
    }

    .container .info {
        margin: 50px auto;
        text-align: center;
    }

    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;

    .container .info span {

        function buildsites() {
            // Setting URL and headers for request
            SITE_URL = localStorage.getItem("SITE_id");
            var tmpcheck = SITE_URL +
                "/api/jsonws/group/get-user-sites"
            console.log(tmpcheck)

            var options = {
                method: 'GET',
                uri: tmpcheck,
                auth: {
                    'user': DEFAULT_USER,
                    'pass': DEFAULT_PASS
                },
                timeout: 30000,
                resolveWithFullResponse: true
            };
            // Return new promise 
            return new Promise(function (resolve, reject) {
                // Do async job

                rp(options)
                    .then(function (response) {
                        // POST succeeded...
                        var USER_SITES_DETAILS = JSON.parse(response.body);
                        //   console.log(USER_SITES_DETAILS);
                        //   console.log(USER_SITES_DETAILS.length);
                        sitecount = USER_SITES_DETAILS.length;
                        for (var i = 1; i < USER_SITES_DETAILS.length; i++) {
                            console.log(USER_SITES_DETAILS[i].name, USER_SITES_DETAILS[i].groupId)
                            //selectedSites += USER_SITES_DETAILS[i].name + "%2C";
                            addCheckbox(USER_SITES_DETAILS[i].name, USER_SITES_DETAILS[i].groupId);

                        }

                        //   console.log(selectedSites)
                        return resolve(selectedSites)

                    })
                    .catch(function (err) {
                        // POST failed...
                        console.log(err)
                        retry++;
                        if (retry < 2)
                            return reject(err);
                    });
            })

        }

                        return reject(err);

                    });
            })

        function unzip(fileDir, fileDest) {
            yauzl.open(fileDir, {
                lazyEntries: true
            }, function (err, zipfile) {
                if (err) throw err;
                zipfile.readEntry();
                zipfile.on("entry", function (entry) {
                    if (/\/$/.test(entry.fileName)) {
                        // Directory file names end with '/'.
                        // Note that entires for directories themselves are optional.
                        // An entry's fileName implicitly requires its parent directories to exist.
                        zipfile.readEntry();
                    } else {
                        // file entry
                        zipfile.openReadStream(entry,
                            function (err,
                                readStream) {
                                if (err) throw err;
                                readStream.on("end",
                                    function () {
                                        zipfile
                                            .readEntry();
                                    });
                                readStream.pipe(
                                    fileDest
                                );
                            });
                    }
                });
            });
        }
